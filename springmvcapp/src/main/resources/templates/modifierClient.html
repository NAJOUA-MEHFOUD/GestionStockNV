<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Modifier Client</title>
</head>
<body>
    <h1>Modifier Client</h1>
    <form th:action="@{'/modifierClient/' + ${client.id}}" method="post">
        <input type="hidden" id="id" name="id" th:value="${client.id}">
        <div>
            <label for="firstName">Prénom:</label>
            <input type="text" id="firstName" name="firstName" th:value="${client.firstName}" required>
        </div>
        <div>
            <label for="lastName">Nom:</label>
            <input type="text" id="lastName" name="lastName" th:value="${client.lastName}" required>
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" th:value="${client.email}" required>
        </div>
        <div>
            <label for="address">Adresse:</label>
            <input type="text" id="address" name="address" th:value="${client.address}">
        </div>
        <div>
            <label for="phoneNumber">Téléphone:</label>
            <input type="text" id="phoneNumber" name="phoneNumber" th:value="${client.phoneNumber}">
        </div>
        <button type="submit">Modifier Client</button>
    </form>
</body>
</html>
